name: Filter_Flow

on:
  workflow_dispatch:     # manual trigger
  schedule:              # run every 5 minutes
    - cron: '*/10 * * * *'

permissions:
  contents: write

# ⚙️ Concurrency control — only 5 workflows can exist at once
concurrency:
  group: filter_flow_${{ github.run_number % 5 }}  # 5 unique groups
  cancel-in-progress: false                        # don't cancel ongoing ones

jobs:
  runtests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download ChromeDriver
        run: |
          CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up Maven
        run: sudo apt-get install -y maven

      - name: Run Maven tests (with retry)
        run: |
          for i in {1..3}; do
            echo "Attempt $i"
            mvn test && break
            if [ $i -lt 3 ]; then
              echo "Test failed. Retrying..."
              sleep 10
            else
              echo "Test failed after $i attempts."
              exit 1
            fi
          done
